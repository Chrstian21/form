  <h2>Music Platform</h2>

<iframe width="560" height="315"

  <form action="#" method="post" autocomplete="on">

    
    <p><label for="username"><b>Your Name:</b></label><br>
    <input type="text" name="username" id="username" value="Guest" maxlength="20" autocomplete="name" required></p>

    
    <p><label for="age"><b>Your Age:</b></label><br>
    <input type="number" name="age" id="age" min="13" max="100" required></p>

    
    <p><label for="accountID"><b>Account ID (readonly):</b></label><br>
    <input type="text" name="accountID" id="accountID" value="MUSIC12345" readonly></p>

    
    <p><label for="promo"><b>Promo Code (disabled):</b></label><br>
    <input type="text" name="promo" id="promo" value="DISCOUNT2025" disabled></p>

    
    <p><b>Choose Your Subscription Plan:</b><br>
      <input type="radio" name="plan" value="free" id="free" required>
      <label for="free">Free Plan</label><br>
      <input type="radio" name="plan" value="premium" id="premium">
      <label for="premium">Premium Plan</label><br>
      <input type="radio" name="plan" value="family" id="family">
      <label for="family">Family Plan</label>
    </p>

    
    <p><b>Select Your Favorite Genres:</b><br>
      <input type="checkbox" name="genre" value="pop" id="pop">
      <label for="pop">Pop</label><br>
      <input type="checkbox" name="genre" value="rock" id="rock">
      <label for="rock">Rock</label><br>
      <input type="checkbox" name="genre" value="jazz" id="jazz">
      <label for="jazz">Jazz</label><br>
      <input type="checkbox" name="genre" value="hiphop" id="hiphop">
      <label for="hiphop">Hip-Hop</label>
    </p>

    
    <p><label for="artist"><b>Select Your Favorite Artist:</b></label><br>
    <select name="artist" id="artist" required>
      <option value="">--Choose an artist--</option>
      <option value="taylor">Taylor Swift</option>
      <option value="drake">Drake</option>
      <option value="bts">BTS</option>
      <option value="weeknd">The Weeknd</option>
    </select></p>

    
    <p><label for="feedback"><b>Any Song Requests or Feedback:</b></label><br>
    <textarea name="feedback" id="feedback" rows="4" cols="40" maxlength="150" placeholder="Type here..."></textarea></p>

    
    <p><button type="submit">Submit</button></p>

  </form>
